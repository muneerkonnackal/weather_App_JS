<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./images/bf9325e97dba27a604d112e2c17c2b76.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arizonia&family=Bebas+Neue&family=Cardo:ital@1&family=Cinzel+Decorative&family=Contrail+One&family=Courgette&family=Island+Moments&family=Kaushan+Script&family=Lexend:wght@500&family=Long+Cang&family=Lovers+Quarrel&family=Marhey:wght@600&family=Mukta:wght@700&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Nothing+You+Could+Do&family=Open+Sans:wght@400;600&family=Playball&family=Plus+Jakarta+Sans:ital,wght@0,300;1,200&family=Roboto+Condensed:wght@300&family=Roboto+Serif:ital,wght@1,300&family=Roboto+Slab:wght@300;400&family=Rubik&family=Rubik+Mono+One&family=Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="weather_app">
        <div class="container ">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 " >
                    <div  id="contentBox"  class="row box"
                        style="background-image: url('https://live.staticflickr.com/8517/8521080614_05cd960de9_b.jpg'); background-repeat: no-repeat; background-size: cover; border-radius: 10px;">
                        <div class="col-md-6">
                            <h1 class="headline">City Weather App<span><img src="./images/umbrella.png" id="ico" width="50px"
                           alt=""></span> </h1>
                            <div class="left_side  ">

                                <div class="temparature">
                                    <div class="degreeSection">
                                        <h1 class="temp" id="tmpCity" >16</h1>
                                        <span id="selc">Â°C</span style="font-size: 10px;">
                                    </div>
                                </div>
                                <div class="city_time">
                                    <h1 class="name" id="city_N">Madrid</h1>
                                    <small class="dttm" >
                                        <span id="tm" class="time">06:09</span>  - <span class="date"
                                            id="dt">Monday-Sep-22</span>
                                    </small>
                                </div>
                                <div class="tempIcon">
                                    <div class=" "><img id="tempicon" src="./images/drizzle.png" width="90px" height="90px" alt=""
                                            ></div>
                                    <div class="text-center" style="  margin-bottom: 55px; font-size: 14px;"><span class="Headline " id="conditions">Drizzle</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5 right_Side" style=" border-top-right-radius: 10px; border-bottom-right-radius: 10px">

                            <form action="" id="loc_input">
                                <input id="input_Name" type="text" class="search w-75" placeholder="Search location">
                                <button id="add_button" type="button" class="submit" onclick="search () "> <i class="fa-solid fa-magnifying-glass"></i></button>

                                <button type="button" class="submit2" onclick="Reset ()"> <i class="fa-solid fa-arrows-spin"></i></button>

                            </form>

                            <div class="history">
                                <h4>Recent searches</h4>
                                <ol  style="list-style: none;" id="searchHistory">
                                    
                                   

                                </ol>
                            </div>
                            <div class="wDeatails">

                                <ul class="details" style="list-style: none;">
                                    <h4>Weather Details</h4>

                                    <li>
                                        <span><img src="./images/pressure.png" width="30px" alt=""> Pressure</span>
                                        <span id="Pressure"> 1009 mb</span>
                                    </li>
                                    <li>
                                        <span><img src="./images/humidity.png" width="30px" alt=""> Humidity</span>
                                        <span id="Humidity">95%</span>
                                    </li>
                                    <li>
                                        <span><img src="./images/visibility.png" width="30px" alt=""> Visibility</span>
                                        <span id="Visibility">10 km</span>
                                    </li>
                                    <li>
                                        <span><img src="./images/wind.png" width="30px" alt=""> Wind</span>
                                        <span id="Wind">4 km/hr</span>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js">


</script>

</html>
